<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">ثبت نام</h2>
    <hr>
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="username" 
             [(ngModel)]="model.username" placeholder="نام کاربری">
    </div>
    <div class="form-group mb-3">
        <input type="password" class="form-control" name="password" 
             [(ngModel)]="model.password" placeholder="رمز عبور">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">ثبت نام</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">انصراف</button>
    </div>
</form>
