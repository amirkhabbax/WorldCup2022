<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">{{titleFromApp}}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav pe-0 ms-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" href="#">بازی ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">گروه ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">اطلاعات</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>خوش آمدید {{user.username}}</a>
          <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item">ویرایش پروفایل</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">خروج</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async)===null" #loginform="ngForm" class="d-flex me-auto" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="userName"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="نام کاربری" >
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="رمز عبور" >
            <button class="btn btn-outline-success" type="submit">ورود</button>
        </form>
        
      </div>
    </div>
</nav>
